{% extends "base.html" %}

{% block title %}Protected Page - Flask Auth Demo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Protected Page</h3>
    </div>
    <div class="card-body">
        <h4>Welcome {{ session['username'] }}!</h4>
        <p class="lead">This is a protected page that uses Form-based Authentication.</p>
        <p>You can only see this content because you are logged in.</p>
    </div>
</div>
{% endblock %}
